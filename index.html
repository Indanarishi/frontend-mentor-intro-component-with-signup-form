<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Intro Component with SignUp Form</title>
</head>
<body>
    
    <main>
        <section id="intro">
            <div class="intro-left">
                <h1 class="intro-title">
                    Learn to code by watching others
                </h1>
                <p class="intro-desc">
                    See how experienced developers solve problems in real-time. Wathcing scripted tutorial is great, but understanding how 
                    developers think is invaluable.
                </p>
            </div>
            <div class="intro-right">
                <div class="intro-right-heading">
                    <h2>Try it free 7 days <span>then $20/mo. thereafter</span></h2>
                </div>
                <div class="intro-right-form">
                    <form class="intro-form">
                        <div class="form-group">
                            <div>
                                <input type="text" name="firstname" id="first-name" placeholder="First Name">
                                <img src="images/icon-error.svg" alt="error" class="error">
                            </div>
                            <p class="error-message"></p>
                        </div>
                        <div class="form-group">
                            <div>
                                <input type="text" name="lastname" id="last-name" placeholder="Last Name">
                                <img src="images/icon-error.svg" alt="error" class="error">
                            </div>
                            <p class="error-message"></p>
                        </div>
                        <div class="form-group">
                            <div>
                                <input type="email" name="email" id="email" placeholder="Email Address">
                                <img src="images/icon-error.svg" alt="error" class="error">
                            </div>
                            <p class="error-message"></p>
                        </div>
                        <div class="form-group">
                            <div>
                                <input type="password" name="password" id="password" placeholder="Password">
                                <img src="images/icon-error.svg" alt="error" class="error">
                            </div>
                            <p class="error-message"></p>
                        </div>
                        <button type="submit">
                            Claim Your Free Trial
                        </button>
                        <p class="intro-term">
                            By clicking the button, you are agreeing to our <a href="#">Terms and Services</a>
                        </p>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
